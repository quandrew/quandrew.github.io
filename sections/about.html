<div class="container fadeIn">

    <div class="row">
        <div class="col">
            <h1 class="section-title">About</h1>
        </div>
    </div>

    <div class="row align-items-center">
        {{#each about.icons}}{{#if left}}
        <div class="col-2 content-spacing">
            <div class="about-icon fadeInLeft">
                <span class="fa fa-{{left}}"></span>
            </div>
        </div>
        {{/if}}{{/each}}

        <div class="col-4 content-spacing">
            <div class="about-image zoomIn">
                <img src="{{about.avatar}}">
            </div>
        </div>

        {{#each about.icons}}{{#if right}}
        <div class="col-2 content-spacing">
            <div class="about-icon fadeInRight">
                <span class="fa fa-{{right}}"></span>
            </div>
        </div>
        {{/if}}{{/each}}
    </div>

    <div class="row">
        <div class="col content-spacing">
            <div class="about-introduction fadeInUp">
                <p>{{about.introduction}}</p>
            </div>
        </div>
    </div>

</div>
