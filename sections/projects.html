<div class="container fadeIn">

    <div class="row">
        <div class="col">
            <h1 class="section-title">Projects</h1>
        </div>
    </div>

    <div class="row">
        {{#each projects}}
        <div class="col content-spacing">
            <div class="github fadeInUp" user="{{user}}" repo="{{repo}}">
                <a class="url">
                    <span class="{{icon}} fa-5x"></span>
                </a>
                <h2 class="name"></h2>
                <p class="description"></p>
            </div>
        </div>
        {{/each}}
    </div>

    <script>
        loadProject();
    </script>

</div>
