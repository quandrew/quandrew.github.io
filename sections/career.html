<div class="container fadeIn">

    <div class="row">
        <div class="col">
            <h1 class="section-title">Career</h1>
        </div>
    </div>

    <div class="row">
        <div class="col content-spacing">
            <div class="vertical-timeline">
                {{#each career}}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon">
                        <span class="fa fa-{{icon}} zoomIn"></span>
                    </div>
                    <div class="vertical-timeline-content vertical-timeline-animation">
                        <h2>{{title}}</h2>
                        <p>{{description}}</p>
                        <span class="vertical-timeline-date">{{date}}<br>{{occupation}}</span>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>

</div>
