<div class="container fadeIn">

    <div class="row">
        <div class="col">
            <h1 class="section-title">Links</h1>
        </div>
    </div>

    <div class="row">
        {{#each links}}
        <div class="col content-spacing">
            <div class="social-icon social-{{social}} zoomIn">
                <a href="{{url}}" target="_blank">
                    <span class="fa fa-{{icon}}"></span>
                </a>
            </div>
        </div>
        {{/each}}
    </div>

</div>
